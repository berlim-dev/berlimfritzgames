<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aqua Zepelim: Typing Rush Mobile</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --vib-green: #76ff03;
            --vib-orange: #ff6d00;
            --vib-yellow: #ffd600;
            --deep-blue: #14471b;
            --water-accent: #ff6d00;
            /* Cores do cenário */
            --sky-blue: #5acbff;
            --sea-blue: #0080ff;
            --sand-color: #f4b41b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--sky-blue);
        }

        /* --- FUNDO PIXEL ART --- */
        .pixel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            /* Fundo Base */
            background: linear-gradient(to bottom, 
                var(--sky-blue) 0%, 
                var(--sky-blue) 60%, 
                var(--sea-blue) 60%, 
                var(--sea-blue) 80%, 
                var(--sand-color) 80%);
        }

        /* Camada de Textura Pixelada (Céu) */
        .pixel-background::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 60%;
            background-image: repeating-conic-gradient(rgba(255,255,255,0.05) 0% 25%, transparent 0% 50%);
            background-size: 8px 8px; /* Tamanho do pixel */
            pointer-events: none;
        }

        /* Nuvens Pixeladas */
        .cloud {
            position: absolute;
            background: white;
            width: 60px;
            height: 20px;
            box-shadow: 20px 10px white, -20px 10px white, 0px 10px white;
            opacity: 0.8;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        /* Ondas Pixeladas */
        .waves {
            position: absolute;
            top: 60%;
            width: 200%;
            height: 10px;
            background-image: linear-gradient(90deg, 
                transparent 0%, transparent 50%, 
                rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.4) 100%);
            background-size: 40px 100%;
            animation: waveMove 3s steps(2) infinite;
        }

        @keyframes waveMove {
            from { transform: translateX(0); }
            to { transform: translateX(-40px); }
        }

        /* ---------------------------- */

        button, input {
            font-family: 'Orbitron', sans-serif;
        }

        #game-container {
            /* Fundo Azul com textura 8-bit sutil */
            background-color: #06b5fa;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.1) 75%, rgba(255,255,255,0.1)),
                linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.1) 75%, rgba(255,255,255,0.1));
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            
            padding: 1.5rem;
            border-radius: 0px; /* Estilo retro prefere cantos retos ou blocos */
            text-align: center;
            width: 95%;
            max-width: 500px;
            
            /* Borda Laranja Pixel Art */
            border: 6px solid var(--vib-orange);
            border-image:  repeating-linear-gradient(0deg, var(--vib-orange), var(--vib-orange) 4px, #ff9e40 4px, #ff9e40 8px) 6;
            
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            min-height: 350px;
        }

        .hidden { display: none !important; }

        h1 { 
            color: var(--vib-yellow); 
            text-shadow: 4px 4px 0px var(--vib-orange); /* Sombra pixelada */
            margin-bottom: 15px; 
            font-style: italic;
            font-size: 1.8rem;
        }

        .menu-btn {
            background: var(--vib-orange);
            border: none;
            padding: 15px 20px;
            margin: 8px 0;
            color: var(--deep-blue);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0; /* Botões quadrados para o estilo 8-bit */
            width: 100%;
            box-shadow: 0 6px 0 #c45200;
            position: relative;
        }

        /* Efeito de brilho 8-bit no topo do botão */
        .menu-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255,255,255,0.3);
        }

        .menu-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #c45200; }

        .option-btn {
            font-size: 0.9rem;
            padding: 10px;
            background: #333;
            color: white;
            box-shadow: 0 4px 0 #111;
        }
        .option-btn.active {
            background: var(--vib-green);
            color: var(--deep-blue);
            box-shadow: 0 4px 0 #388e3c;
        }

        #word-display { 
            font-size: 2.2rem; 
            font-weight: 800; 
            margin: 10px 0; 
            color: var(--vib-yellow);
            text-shadow: 3px 3px 0px rgba(0,0,0,1);
        }

        #input-word {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 0;
            border: 4px solid var(--vib-green);
            outline: none;
            background: rgba(255,255,255,0.95);
            color: var(--deep-blue);
            font-weight: bold;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s steps(4) both; } /* Movimento travado/retro */

        #combo-display {
            font-size: 1.2rem;
            font-weight: 900;
            min-height: 25px;
            margin-top: 5px;
            text-shadow: 2px 2px 0px rgba(0,0,0,1);
        }

        #stats { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px; 
            font-weight: bold; 
            color: var(--vib-green);
        }

        #timer-bar {
            width: 100%;
            height: 12px;
            background: #333;
            margin-top: 15px;
            border: 2px solid var(--deep-blue);
        }

        #timer-fill { width: 100%; height: 100%; background: var(--vib-green); }

        .category-tag { color: var(--water-accent); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; padding: 20px;
        }
    </style>
</head>
<body>
<div class="pixel-background">
    <div class="cloud" style="top: 10%; left: 10%; animation-delay: -2s;"></div>
    <div class="cloud" style="top: 25%; left: 50%; animation-delay: -15s;"></div>
    <div class="cloud" style="top: 15%; left: 80%; animation-delay: -40s;"></div>

    <div class="waves"></div>
    <div class="waves" style="top: 65%; opacity: 0.6; animation-delay: -1s;"></div>
</div>

<audio id="bg-music" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<div id="game-container">
    <h1 id="game-title">Aqua Zepelim Typing Rush</h1>

    <div id="main-menu">
        <button class="menu-btn" onclick="playSound('click'); showDifficulty()"><span class="txt-play">JOGAR</span></button>
        <button class="menu-btn" style="background: var(--water-accent);" onclick="playSound('click'); showOptions()"><span class="txt-options">OPÇÕES</span></button>
        <button class="menu-btn" style="background: var(--vib-orange);" onclick="playSound('click'); showCredits()"><span class="txt-credits">CRÉDITOS</span></button>
    </div>

    <div id="credits-menu" class="hidden">
        <h3 class="txt-credits-title">CRÉDITOS</h3>
        <p style="margin: 20px 0; line-height: 1.6;">
            Dev - © Berlim Fritzgerald<br>
            Feito em HTML/CSS
        </p>
        <button class="menu-btn" style="background: #444; color: #fff; margin-top: 15px;" onclick="playSound('click'); returnToMainMenuFromCredits()"><span class="txt-back">Voltar</span></button>
    </div>

    <div id="options-menu" class="hidden">
        <h3 class="txt-options-title">OPÇÕES</h3>
        <p style="margin: 5px 0;" class="txt-ignore-accents">Ignorar Acentos</p>
        <button id="btn-accents" class="menu-btn option-btn" onclick="playSound('click'); toggleOption('accents')">OFF</button>
        <p style="margin: 5px 0;" class="txt-volume">Volume Geral</p>
        <button id="btn-volume" class="menu-btn option-btn active" onclick="playSound('click'); toggleOption('volume')">ON</button>
        <p style="margin: 5px 0;" class="txt-lang">Idioma Interface</p>
        <button id="btn-lang" class="menu-btn option-btn" onclick="playSound('click'); toggleOption('lang')">PT</button>
        <button class="menu-btn" style="background: #444; color: #fff; margin-top: 15px;" onclick="playSound('click'); returnToMainMenuFromOptions()"><span class="txt-back">Voltar</span></button>
    </div>

    <div id="difficulty-menu" class="hidden">
        <h3 class="txt-select-diff">Selecione dificuldade</h3>
        <button class="menu-btn" style="background: var(--vib-green)" onclick="playSound('click'); startGame('facil')"><span class="txt-easy">FÁCIL</span></button>
        <button class="menu-btn" style="background: var(--vib-yellow)" onclick="playSound('click'); startGame('medio')"><span class="txt-medium">MÉDIO</span></button>
        <button class="menu-btn" style="background: var(--vib-orange)" onclick="playSound('click'); startGame('dificil')"><span class="txt-hard">DIFÍCIL</span></button>
        <button class="menu-btn" style="background: #444; color: #fff" onclick="playSound('click'); returnToMainMenuFromDiff()"><span class="txt-back">Voltar</span></button>
    </div>

    <div id="game-screen" class="hidden">
        <div style="text-align: right; margin-bottom: 10px;">
            <button id="pause-btn" style="background:none; border:1px solid var(--vib-orange); color:var(--vib-orange); border-radius: 5px; padding: 5px 10px; cursor:pointer;" onclick="playSound('click'); togglePause()">II</button>
        </div>
        <div id="stats">
            <span><span class="txt-pts">PTS</span>: <span id="score" style="color:var(--vib-yellow)">0</span></span>
            <span id="level-name">---</span>
        </div>
        <div id="combo-display"></div>
        <div class="category-tag" id="category-display">CATEGORIA</div>
        <div id="word-display">PALAVRA</div>
        <input type="text" id="input-word" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Digite...">
        <div id="timer-bar"><div id="timer-fill"></div></div>

        <div id="pause-overlay" class="overlay hidden">
            <h2 style="color: var(--vib-orange)" class="txt-paused">PAUSADO</h2>
            <button class="menu-btn" onclick="playSound('click'); togglePause()"><span class="txt-resume">RETOMAR</span></button>
            <button class="menu-btn" style="background:none; border:2px solid var(--vib-orange); color:var(--vib-orange)" onclick="playSound('click'); returnToMenu()"><span class="txt-exit">SAIR</span></button>
        </div>
    </div>

    <div id="game-over" class="hidden overlay">
        <h2 style="color: var(--vib-orange)" class="txt-gameover">FIM DE JOGO</h2>
        <p><span class="txt-final-score">Pontos</span>: <span id="final-score" style="color: var(--vib-yellow); font-size: 2rem">0</span></p>
        <button class="menu-btn" onclick="playSound('click'); restartGame()"><span class="txt-retry">REPETIR</span></button>
        <button class="menu-btn" style="background:none; border:2px solid var(--vib-orange); color:var(--vib-orange)" onclick="playSound('click'); returnToMenu()">MENU</button>
    </div>
</div>

<script>
    // Código Javascript original...
    const bgMusic = document.getElementById('bg-music');
    const inputField = document.getElementById('input-word');
    const comboDisplay = document.getElementById('combo-display');
    
    let gameOptions = { ignoreAccents: false, volume: true, lang: 'pt' };
    let comboCount = 0;

    const database = {
        facil: [
            {w: "Rio", c: "Água"}, {w: "Mar", c: "Água"}, {w: "Lago", c: "Água"},
            {w: "Led", c: "Arduino"}, {w: "Uno", c: "Arduino"}, {w: "Fio", c: "Arduino"},
            {w: "Pino", c: "Arduino"}, {w: "Doce", c: "Tipo"}, {w: "Sal", c: "Tipo"},
            {w: "Cais", c: "Água"}, {w: "Onda", c: "Água"}, {w: "Boia", c: "Água"},
            {w: "Porta", c: "Arduino"}, {w: "Code", c: "Arduino"}, {w: "Gelo", c: "Água"},
            {w: "Nuvem", c: "Água"}, {w: "Poço", c: "Água"}, {w: "Vapor", c: "Água"}
        ],
        medio: [
            {w: "Oceano", c: "Água"}, {w: "Sensor", c: "Arduino"}, {w: "Mineral", c: "Tipo"},
            {w: "Buzzer", c: "Arduino"}, {w: "Módulo", c: "Arduino"}, {w: "Botão", c: "Arduino"},
            {w: "Córrego", c: "Água"}, {w: "Cascata", c: "Água"}, {w: "Aquário", c: "Água"},
            {w: "Jumper", c: "Arduino"}, {w: "Display", c: "Arduino"}, {w: "Relé", c: "Arduino"},
            {w: "Pureza", c: "Tipo"}, {w: "Fluvial", c: "Água"}, {w: "Chuva", c: "Água"},
            {w: "Servo", c: "Arduino"}, {w: "Cristal", c: "Tipo"}, {w: "Turbidez", c: "Tipo"}
        ],
        dificil: [
            {w: "Arquipélago", c: "Água"}, {w: "Microcontrolador", c: "Arduino"},
            {w: "Potenciômetro", c: "Arduino"}, {w: "Protoboard", c: "Arduino"},
            {w: "Hidroelétrica", c: "Água"}, {w: "Deionizada", c: "Tipo"},
            {w: "Condutividade", c: "Tipo"}, {w: "Osciloscópio", c: "Arduino"},
            {w: "Transistor", c: "Arduino"}, {w: "Sustentabilidade", c: "Tipo"},
            {w: "Capacitância", c: "Arduino"}, {w: "Ecossistema", c: "Água"},
            {w: "Microprocessador", c: "Arduino"}, {w: "Saneamento", c: "Água"},
            {w: "Piezoelétrico", c: "Arduino"}, {w: "Filtração", c: "Tipo"}
        ]
    };

    let currentDifficulty = '', score = 0, currentWordObj = {}, timer, timeLeft, maxTime, isPaused = false, usedWords = [];

    const texts = {
        pt: { play: "JOGAR", options: "OPÇÕES", credits: "CRÉDITOS", creditsTitle: "CRÉDITOS", back: "Voltar", selectDiff: "Selecione dificuldade", easy: "FÁCIL", medium: "MÉDIO", hard: "DIFÍCIL", pts: "PTS", paused: "PAUSADO", resume: "RETOMAR", exit: "SAIR", gameover: "FIM DE JOGO", finalScore: "Pontos", retry: "REPETIR", optionsTitle: "OPÇÕES", ignoreAccents: "Ignorar Acentos", volume: "Volume Geral", lang: "Idioma Interface" },
        en: { play: "PLAY", options: "OPTIONS", credits: "CREDITS", creditsTitle: "CREDITS", back: "Back", selectDiff: "Select Difficulty", easy: "EASY", medium: "MEDIUM", hard: "HARD", pts: "PTS", paused: "PAUSED", resume: "RESUME", exit: "EXIT", gameover: "GAME OVER", finalScore: "Score", retry: "RETRY", optionsTitle: "OPTIONS", ignoreAccents: "Ignore Accents", volume: "Master Volume", lang: "Interface Language" }
    };

    function updateLanguage() {
        const t = texts[gameOptions.lang];
        document.querySelectorAll('.txt-play').forEach(el => el.innerText = t.play);
        document.querySelectorAll('.txt-options').forEach(el => el.innerText = t.options);
        document.querySelectorAll('.txt-credits').forEach(el => el.innerText = t.credits);
        document.querySelectorAll('.txt-credits-title').forEach(el => el.innerText = t.creditsTitle);
        document.querySelectorAll('.txt-back').forEach(el => el.innerText = t.back);
        document.querySelectorAll('.txt-select-diff').forEach(el => el.innerText = t.selectDiff);
        document.querySelectorAll('.txt-easy').forEach(el => el.innerText = t.easy);
        document.querySelectorAll('.txt-medium').forEach(el => el.innerText = t.medium);
        document.querySelectorAll('.txt-hard').forEach(el => el.innerText = t.hard);
        document.querySelectorAll('.txt-pts').forEach(el => el.innerText = t.pts);
        document.querySelectorAll('.txt-paused').forEach(el => el.innerText = t.paused);
        document.querySelectorAll('.txt-resume').forEach(el => el.innerText = t.resume);
        document.querySelectorAll('.txt-exit').forEach(el => el.innerText = t.exit);
        document.querySelectorAll('.txt-gameover').forEach(el => el.innerText = t.gameover);
        document.querySelectorAll('.txt-final-score').forEach(el => el.innerText = t.finalScore);
        document.querySelectorAll('.txt-retry').forEach(el => el.innerText = t.retry);
        document.querySelectorAll('.txt-options-title').forEach(el => el.innerText = t.optionsTitle);
        document.querySelectorAll('.txt-ignore-accents').forEach(el => el.innerText = t.ignoreAccents);
        document.querySelectorAll('.txt-volume').forEach(el => el.innerText = t.volume);
        document.querySelectorAll('.txt-lang').forEach(el => el.innerText = t.lang);
        document.getElementById('input-word').placeholder = gameOptions.lang === 'pt' ? "Digite..." : "Type...";
    }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (!gameOptions.volume) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        if (type === 'click') {
            osc.frequency.value = 600;
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'correct') {
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'error') {
            osc.frequency.value = 150;
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }
    }

    function showDifficulty() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('difficulty-menu').classList.remove('hidden');
    }
    function showOptions() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('options-menu').classList.remove('hidden');
    }
    function showCredits() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('credits-menu').classList.remove('hidden');
    }
    function returnToMainMenuFromDiff() {
        document.getElementById('difficulty-menu').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
    }
    function returnToMainMenuFromOptions() {
        document.getElementById('options-menu').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
    }
    function returnToMainMenuFromCredits() {
        document.getElementById('credits-menu').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
    }

    function toggleOption(opt) {
        const btn = document.getElementById('btn-' + opt);
        if (opt === 'accents') {
            gameOptions.ignoreAccents = !gameOptions.ignoreAccents;
            btn.innerText = gameOptions.ignoreAccents ? "ON" : "OFF";
            btn.classList.toggle('active', gameOptions.ignoreAccents);
        } else if (opt === 'volume') {
            gameOptions.volume = !gameOptions.volume;
            btn.innerText = gameOptions.volume ? "ON" : "OFF";
            btn.classList.toggle('active', gameOptions.volume);
            gameOptions.volume ? bgMusic.play().catch(()=>{}) : bgMusic.pause();
        } else if (opt === 'lang') {
            gameOptions.lang = gameOptions.lang === 'pt' ? 'en' : 'pt';
            btn.innerText = gameOptions.lang.toUpperCase();
            updateLanguage();
        }
    }

    function returnToMenu() {
        clearInterval(timer);
        bgMusic.pause();
        bgMusic.currentTime = 0;
        isPaused = false;
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('pause-overlay').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
    }

    function updateComboDisplay() {
        if (comboCount > 1) {
            comboDisplay.innerText = `COMBO x${comboCount}`;
            if (comboCount < 5) comboDisplay.style.color = "var(--vib-yellow)";
            else if (comboCount < 10) comboDisplay.style.color = "var(--vib-orange)";
            else comboDisplay.style.color = "var(--vib-green)";
            comboDisplay.style.transform = "scale(1.2)";
            setTimeout(() => comboDisplay.style.transform = "scale(1)", 100);
        } else { comboDisplay.innerText = ""; }
    }

    function triggerError() {
        comboCount = 0;
        updateComboDisplay();
        playSound('error');
        inputField.classList.add('shake');
        setTimeout(() => inputField.classList.remove('shake'), 400);
    }

    function startGame(diff) {
        currentDifficulty = diff;
        score = 0;
        comboCount = 0;
        updateComboDisplay();
        usedWords = [];
        isPaused = false;
        maxTime = diff === 'facil' ? 8 : diff === 'medio' ? 7 : 6;
        document.getElementById('score').innerText = score;
        document.getElementById('level-name').innerText = diff.toUpperCase();
        document.getElementById('difficulty-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('pause-overlay').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        if (gameOptions.volume) bgMusic.play().catch(() => {});
        nextWord();
    }

    function togglePause() {
        isPaused = !isPaused;
        const overlay = document.getElementById('pause-overlay');
        if (isPaused) {
            clearInterval(timer);
            bgMusic.pause();
            overlay.classList.remove('hidden');
            inputField.blur();
        } else {
            overlay.classList.add('hidden');
            if (gameOptions.volume) bgMusic.play().catch(() => {});
            inputField.focus();
            startTimer();
        }
    }

    function nextWord() {
        clearInterval(timer);
        inputField.value = "";
        setTimeout(() => inputField.focus(), 50);
        let list = database[currentDifficulty];
        if (usedWords.length >= list.length) usedWords = [];
        let available = list.filter(word => !usedWords.includes(word.w));
        currentWordObj = available[Math.floor(Math.random() * available.length)];
        usedWords.push(currentWordObj.w);
        document.getElementById('word-display').innerText = currentWordObj.w;
        document.getElementById('category-display').innerText = currentWordObj.c;
        timeLeft = maxTime;
        startTimer();
    }

    function startTimer() {
        timer = setInterval(() => {
            timeLeft -= 0.05;
            const p = (timeLeft / maxTime) * 100;
            document.getElementById('timer-fill').style.width = p + "%";
            if (timeLeft <= 0) gameOver();
        }, 50);
    }

    function normalizeStr(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); }

    inputField.addEventListener('input', () => {
        if (isPaused) return;
        let val = inputField.value;
        let target = currentWordObj.w;
        if (gameOptions.ignoreAccents) { val = normalizeStr(val); target = normalizeStr(target); }
        if (!target.startsWith(val) && val.length > 0) { triggerError(); }
        if (val === target) {
            score += 10 + Math.min(comboCount, 5);
            comboCount++;
            playSound('correct');
            updateComboDisplay();
            document.getElementById('score').innerText = score;
            nextWord();
        }
    });

    function gameOver() {
        clearInterval(timer);
        bgMusic.pause();
        comboCount = 0;
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    function restartGame() { startGame(currentDifficulty); }
</script>
</body>
</html>
